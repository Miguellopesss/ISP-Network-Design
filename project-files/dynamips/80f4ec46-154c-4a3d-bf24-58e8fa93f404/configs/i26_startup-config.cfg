!
policy-map QOS_SAIDA
 class GOLD
  priority percent 10
 class SILVER
  bandwidth percent 20 
 class BRONZE
  bandwidth percent 40 
 class class-default
  fair-queue
policy-map MARCAR
 class PRIORITARIO
  set precedence 5
  set mpls experimental topmost 5
 class GESTAO
  set precedence 3
  set mpls experimental topmost 3
 class TRANSFERENCIA
  set precedence 2
  set mpls experimental topmost 2
 class class-default
  set precedence 0
  set mpls experimental topmost 0
